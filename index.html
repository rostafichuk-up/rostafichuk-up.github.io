<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      

<a-sphere  gps-entity-place="latitude: 51.27819000;longitude: -113.70670800;" radius="0.088" color="#0000FF"></a-sphere>
<a-text value = "W1" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.27819000;longitude: -113.70670800;" position="0 941.000 0" color="#202020"></a-text>
<a-entity geometry="primitive: cylinder; openEnded: true; segmentsRadial: 10 ; segmentsHeight: 1" material = "side: double"  gps-entity-place="latitude: 51.27819000;longitude: -113.70670800;" height="0.084" radius="0.084" rotation="90 -1.459689 0" color="#FFC65D"></a-entity>
<a-entity geometry="primitive: cylinder; openEnded: true; segmentsRadial: 10 ; segmentsHeight: 1" material = "side: double"  gps-entity-place="latitude: 51.27819014;longitude: -113.70670800;" height="0.084" radius="0.084" rotation="90 -1.459689 0" color="#FFC65D"></a-entity>
<a-sphere  gps-entity-place="latitude: 51.27819027;longitude: -113.70670801;" radius="0.088" color="#0000FF"></a-sphere>
<a-text value = "W2" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.27819027;longitude: -113.70670801;" position="0 940.999 0" color="#202020"></a-text>
      
      
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
