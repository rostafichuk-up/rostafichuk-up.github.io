<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 -2.0 6" radius="0.15" height="12" rotation="90 0 0" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 -2.0 0" radius="0.17" height="0.010" rotation="90 0 0" color="#0016FD"></a-cylinder>
      <a-text
        value="W1"
        look-at="[gps-camera]"
        scale="1 1 1"
        position="1 -1.0 0"
        color="#202020"
      ></a-text>
      
      <a-cylinder position="1 -2.0 18" radius="0.15" height="12" rotation="90 0 0" color="#FFC65D"></a-cylinder>
      <a-cylinder position="1 -2.0 12" radius="0.17" height="0.010" rotation="90 0 0" color="#0016FD"></a-cylinder>      
      <a-text
        value="W2"
        look-at="[gps-camera]"
        scale="1 1 1"
        position="1 -1.0 12"
        color="#202020"
      ></a-text>
      
      <a-cylinder position="1 -2.0 24" radius="0.17" height="0.010" rotation="90 0 0" color="#0016FD"></a-cylinder>      
      <a-text
        value="W3"
        look-at="[gps-camera]"
        scale="1 1 1"
        position="1 -1.0 24"
        color="#202020"
      ></a-text>
      
      
      <a-text
        value="Marker!"
        look-at="[gps-camera]"
        scale="12 12 12"
        gps-entity-place="latitude: 51.278190; longitude: -113.706708;"
        color="#B0B0B0"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
