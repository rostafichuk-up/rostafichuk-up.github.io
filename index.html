<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      

<a-sphere  gps-entity-place="latitude: 51.2781900000;longitude: -113.7067080000;" position="0 1141.000 0" radius="0.088" color="#0000FF"></a-sphere>
<a-text value = "W1" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.2781900000;longitude: -113.7067080000;" position="0 1142.000 0" color="#202020"></a-text>
<a-sphere  gps-entity-place="latitude: 51.2781902717;longitude: -113.7067080069;" position="0 1140.999 0" radius="0.088" color="#0000FF"></a-sphere>
<a-text value = "W2" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.2781902717;longitude: -113.7067080069;" position="0 1141.999 0" color="#202020"></a-text>
<a-sphere  gps-entity-place="latitude: 51.2781902729;longitude: -113.7067080070;" position="0 1140.999 0" radius="92.554" color="#00FF00"></a-sphere>
<a-text value = "Ball Valve1" look-at="[gps-camera]" gps-entity-place="latitude: 51.2781902729;longitude: -113.7067080070;" position="0 1141.999 0" scale="4 4 4" color="#202020"></a-text>
<a-sphere  gps-entity-place="latitude: 51.2781926352;longitude: -113.7067080650;" position="0 1140.993 0" radius="92.554" color="#00FF00"></a-sphere>
<a-text value = "Flange2" look-at="[gps-camera]" gps-entity-place="latitude: 51.2781926352;longitude: -113.7067080650;" position="0 1141.993 0" scale="2 2 2" color="#202020"></a-text>
<a-sphere  gps-entity-place="latitude: 51.2781942954;longitude: -113.7067081050;" position="0 1140.988 0" radius="0.088" color="#0000FF"></a-sphere>
<a-text value = "W3" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.2781942954;longitude: -113.7067081050;" position="0 1141.988 0" color="#202020"></a-text>
<a-sphere  gps-entity-place="latitude: 51.2781998723;longitude: -113.7067082382;" position="0 1140.969 0" radius="0.088" color="#0000FF"></a-sphere>
<a-text value = "W4" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.2781998723;longitude: -113.7067082382;" position="0 1141.969 0" color="#202020"></a-text>
      
      
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
