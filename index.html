<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      

<a-text value = "W1" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.2781900000;longitude: -113.7067080000;" position="0 1142.000 0" color="#202020"></a-text>
<a-text value = "W4" look-at="[gps-camera]" scale="2 2 2"  gps-entity-place="latitude: 51.2781998723;longitude: -113.7067082382;" position="0 1141.969 0" color="#202020"></a-text>
      
      
      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
